<!DOCTYPE html>
<html>
	<head>
		<title>Lab 4 by Chen Zhang</title>
		<meta charset="utf-8">
<style>
#wrapper {
    background-color: #FFBF40;
    margin-top: 20px;
    margin-left: auto;
    margin-right: auto;
    padding-top: 10px;
    border: solid black;
    width: 900px;
}
    
    fieldset{ 
        margin-top:5px;        
        background-color: #FFD073;        
    }
    
    fieldset legend{
        color:#412C84;
        background-color: #FFD073;
        border: solid #200772 1px;
        padding: 2px;
        font-weight: bold;
    }
    
    table{
        margin:5px;
        padding:5px;
    }

    td{
        padding:3px;
    }
    
    .center{
        text-align: center;
    }
    
    .required{
        color: #FF0000;
    } 
    
    #content p{
        padding-left: 10px;
    }
    
    footer{
        margin:10px;
    }
    
    footer p{
        font-size: 10pt;
        text-align: center;
    }
    
    a{
        color: blue;
    }
    
</style>
	</head>
	<body>
		<div id="wrapper">
			<header class="center">
				<h1>Registration</h1>
				<p>Please enter the following information. Fields marked with an asterisk (<span class="required">*</span>) are required.</p>
			</header>
			<div id="content">
			<fieldset>
				<legend>Personal Information</legend>
				
                <table> 
                    
                    <tr>
                        <td><label><span  class="required">*</span>First Name </label> </td>    
                        <td><input type="text"></td>
                    </tr>
                    
                    <tr>
                        <td><label><span  class="required">*</span>Last Name </label> </td>    
                        <td><input type="text"></td>
                    </tr>
              
                    <tr>
                        <td><label><span  class="required">*</span>Address </label> </td>    
                        <td><input type="text" size="40px"></td>
                    </tr>
                    
                    <tr>
                        <td><label><span  class="required">*</span>City </label> </td>    
                        <td><input type="text"></td>
                    </tr>
                    
                    <tr>
                        <td><label><span  class="required">*</span>Province</label> </td>    
                        <td>
                            <select>
                                <option value="BC">British Columbia</option>
                                <option value="AB">Alberta</option>
                                <option value="SK">Saskatchewan</option>
                                <option value="MB">Manitobaa</option>
                                <option value="ON">Ontario</option>
                                <option value="QC">Quebec</option>
                                <option value="NB">Nova Scotia</option>
                                <option value="PE">Prince Edward Island</option>
                                <option value="NF">Newfoundland</option>
                                <option value="YK">Yukon</option>
                                <option value="NWT">Northwest Territories</option>
                                <option value="NU">Nunavut</option>
                            </select>
                        </td>
                    </tr>
                    
                    <tr>
                        <td><label><span  class="required">*</span>Postal Code</label> </td>    
                        <td><input type="text" maxlength="6"></td>
                    </tr>
                    
                    <tr>
                        <td><label><span  class="required">*</span>Postal Code</label> </td>    
                        <td><input type="text" maxlength="6"></td>
                    </tr>
                    
                    <tr>
                        <td><label><span  class="required">*</span>Email address</label> </td>    
                        <td><input type="text"></td>
                    </tr>
                    
                    <tr>
                        <td><label><span  class="required">*</span>Home phone</label> </td>    
                        <td><input type="text"></td>
                    </tr>
                    
                    <tr>
                        <td><label>Work phone</label> </td>    
                        <td><input type="text"></td>
                    </tr>
                    
                </table>

					
			</fieldset>
			<fieldset>
				<legend>Payment Information</legend>
				
                <table>
                    <tr>
                        <td><label>Credit Card Type</label> </td>
                        <td><img src="visa.png" alt="visa"><input type="radio" name="creditCard" id="creditCardVisa"> 
                         <img src="mastercard.png" alt="mastercard"><input type="radio" name="creditCard" id="creditCardMasterCard">
                         <img src="amex.png" alt="amex"><input type="radio" name="creditCard" id="creditCardAmex"></td>
                         
                    </tr>
                    
                    <tr>
                        <td><label>Credit Card Number</label></td>
                        <td><input type="text"></td>
                    </tr>
                    
                     <tr>
                        <td><label>Expiry Date</label></td>
                        <td><input type="text" size="2px" maxlength="5"> / <input type="text" size="2px" maxlength="5"></td>
                    </tr>
                    
                </table>
			</fieldset>
			
			<fieldset>
				<legend>Agree and Submit</legend>
                    <table>
                        <tr>
                            <td colspan="3"><label>Check if you agree with our <a href="Lab4.html">Terms and Conditions</a></label><input type="checkbox" value="yes"></td>
                        </tr>
                        <tr>
                            <td width="150px"><input type="submit" value="Submit Registration" > </td>
                            <td width="180px"><input type="reset" value="Reset Form"></td>
                        </tr>
				    </table>
			</fieldset>
			</div><!-- End Content -->
